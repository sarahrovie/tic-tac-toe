<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <p id="error"></p>
      <div id="grid"></div>
      <div id="players">
        <form id="player-form">
          <div class="player-info" id="p1-div">
            <input
              type="text"
              name="player1"
              id="player1"
              placeholder="Player 1" />
            <div class="score">
              <p id="player1-score">-</p>
            </div>
          </div>
          <br />
          <div class="player-info" id="p2-div">
            <input
              type="text"
              name="player2"
              id="player2"
              placeholder="Player 2" />
            <div class="score">
              <p id="player2-score">-</p>
            </div>
          </div>
        </form>
        <div id="results">
          <p id="winner"></p>
        </div>
        <button id="start-btn" class="btn">Start</button>
      </div>
    </main>
  </body>
</html>
